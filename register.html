<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input--group">
                <input type="email" class="form__input" autofocus required placeholder="E-mail">

            </div>
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus required placeholder="sifre">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus required placeholder="sifre tekrarı">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button"> Kayıt Ol </button>
            <p class="form__text__register">
                <a href="index.html" class="form__link"> Zaten bir hesabım var </a>
                <a href="register.html" class="form__link"></a>
            </p>
        </form>
    </div>
  </body>
</html>
